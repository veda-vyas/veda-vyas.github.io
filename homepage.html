<head>
	<title>Short Uploads - Home</title>

	<link rel="stylesheet" href="css/homepage.css">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
	<br><br><br><br>
	<div class="container-fluid page-height">
		<div class="row">
			<div class="col-lg-6 col-md-12">
				
			</div>
			<div class="col-lg-6 col-md-12">
				<div class="container">
					<div class="auth-div align-middle">
						<div class="row">
							<div class="col-md-12">
								<h4 class="text-center">Sign up using</h4><hr>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6 col-md-6">
								<a href="/googlelogin" class="btn btn-danger btn-block">
									<span class="fab fa-google-plus-g"></span>
								</a>
							</div>
							<div class="col-lg-6 col-md-6">
								<a href="/facebooklogin" class="btn btn-primary btn-block">
									<span class="fab fa-facebook-f"></span>
								</a>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12 col-md-12 text-center">
								or<br>
								<a href="/library">Welcome as a Guest</a>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-lg-12">
								<ul class="nav nav-tabs" role="tablist">
									<li class="nav-item col-6">
										<a class="nav-link  text-center active" data-toggle="tab" href="#login" role="tab">Log In</a>
									</li>
									<li class="nav-item col-6">
										<a class="nav-link text-center " data-toggle="tab" href="#signup" role="tab">Sign Up</a>
									</li>
								</ul>

								<div class="tab-content">
									<div class="tab-pane active" id="login" role="tabpanel">
								  		<form class="form text-center">
											<div class="form-group">
												<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
											</div>
											<div class="form-group">
												<input type="password" class="form-control" id="password" placeholder="Password">
											</div>
											<button type="submit" class="btn btn-yellow">Log In</button>
										</form>
									</div>
									<div class="tab-pane" id="signup" role="tabpanel">
										<form class="form text-center">
											<div class="form-group">
												<input type="email" class="form-control" id="signup_email" aria-describedby="emailHelp" placeholder="Enter email">
											</div>
											<div class="form-group">
												<input type="password" class="form-control" id="signup_password" placeholder="Password">
											</div>
											<div class="form-group">
												<input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password">
											</div>
											<button type="submit" class="btn btn-yellow">Sign Up</button>
										</form>
									</div>
								</div>
							</div>
						</div>	
						<small>See our <a href="/">terms of service</a> and <a href="/">privacy policy</a></small>
					</div>
				</div>
			</div>
		</div>
